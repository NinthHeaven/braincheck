{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Rate the image below</h1>
    <div class="row">
        <div class="col-md-4">
          {{ wtf.quick_form(form) }}
        </div>
    </div>
    <p>Past ratings:</p> <br>
    {% for rating in all_ratings %}
        {% include '_ratings.html' %}
    {% endfor %}
{% endblock %}
